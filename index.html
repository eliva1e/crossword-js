<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crossword-js</title>
  </head>

  <template id="word-list-tpl">
    <table>
      <thead>
        <tr>
          <th>Word</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>
  </template>

  <template id="word-row-tpl">
    <tr>
      <td class="word">%word</td>
      <td class="description">%description</td>
      <td class="remove-word-btn">&times;</td>
    </tr>
  </template>

  <template id="edit-description-tpl">
    <form class="edit-description-form">
      <input type="text" class="description-field" placeholder="Description" />
      <input type="submit" value="Edit" />
    </form>
  </template>

  <template id="word-input-tpl">
    <form id="word-input-form">
      <input type="text" id="word-field" placeholder="Word" />
      <input type="text" id="description-field" placeholder="Description" />
      <input type="submit" value="Add Word" />
    </form>
  </template>

  <template id="crossword-popup-tpl">
    <div id="crossword-popup-content">
      <span id="crossword-popup-close">&times;</span>
      
      <form id="crossword-popup-add-form">
        <input type="text" id="crossword-popup-add-field" placeholder="Word">
        <select id="crossword-popup-direction-field">
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
        <input type="submit" value="Add Word">
      </form>
    </div>
  </template>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
